<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fairwayGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4a7c3d"/>
      <stop offset="100%" style="stop-color:#6b9d5b"/>
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur stdDeviation="2"/>
      <feOffset dx="1" dy="1"/>
    </filter>
  </defs>
  
  <!-- Fairway -->
  <path d="M 120 450 Q 110 330, 140 210 Q 155 130, 185 50 L 215 50 Q 245 130, 260 210 Q 290 330, 280 450 Z" 
        fill="url(#fairwayGrad)" stroke="#3a4a2d" stroke-width="2"/>
  
  <!-- Overhead constraint (tree branches) -->
  <ellipse cx="200" cy="180" rx="80" ry="30" fill="#2d4a26" opacity="0.5" stroke="#1a2a12" stroke-width="2"/>
  <text x="200" y="185" font-size="10" font-family="Arial, sans-serif" text-anchor="middle" fill="#fff" font-weight="bold">
    CONSTRAINT
  </text>
  
  <!-- Green -->
  <ellipse cx="200" cy="60" rx="25" ry="12" fill="#7bc96b" stroke="#5a6a4d"/>
  <circle cx="200" cy="60" r="4" fill="#0a0a0a"/>
  
  <!-- Low trajectory punch shot -->
  <path d="M 200 350 Q 200 260, 200 120" 
        stroke="#ff5722" stroke-width="4" stroke-dasharray="8,4" fill="none" filter="url(#shadow)"/>
  <circle cx="200" cy="350" r="6" fill="#ff5722" stroke="#fff" stroke-width="2"/>
  <circle cx="200" cy="120" r="7" fill="#ff5722" stroke="#fff" stroke-width="2"/>
  
  <!-- Low trajectory indicator (straight line) -->
  <line x1="150" y1="280" x2="250" y2="280" stroke="#ff5722" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
  <path d="M 145 280 L 150 275 L 150 285 Z" fill="#ff5722" opacity="0.3"/>
  <path d="M 255 280 L 250 275 L 250 285 Z" fill="#ff5722" opacity="0.3"/>
  
  <text x="200" y="490" font-size="18" font-family="Arial, sans-serif" text-anchor="middle" fill="#ff5722" font-weight="bold">
    PUNCH SHOT
  </text>
</svg>

