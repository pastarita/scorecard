<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fairwayGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4a7c3d"/>
      <stop offset="100%" style="stop-color:#6b9d5b"/>
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur stdDeviation="2"/>
      <feOffset dx="1" dy="1"/>
    </filter>
  </defs>
  
  <!-- Fairway -->
  <path d="M 120 450 Q 110 330, 140 210 Q 155 130, 185 50 L 215 50 Q 245 130, 260 210 Q 290 330, 280 450 Z" 
        fill="url(#fairwayGrad)" stroke="#3a4a2d" stroke-width="2"/>
  
  <!-- Obstacle (represented by darker area) -->
  <ellipse cx="200" cy="250" rx="40" ry="60" fill="#2d4a26" opacity="0.6" stroke="#1a2a12" stroke-width="1"/>
  <text x="200" y="255" font-size="11" font-family="Arial, sans-serif" text-anchor="middle" fill="#fff" font-weight="bold">
    OBSTACLE
  </text>
  
  <!-- Green -->
  <ellipse cx="200" cy="60" rx="25" ry="12" fill="#7bc96b" stroke="#5a6a4d"/>
  <circle cx="200" cy="60" r="4" fill="#0a0a0a"/>
  
  <!-- Curved shot around obstacle -->
  <path d="M 180 400 Q 130 320, 140 250 Q 145 200, 170 140 Q 180 100, 192 80" 
        stroke="#ab47bc" stroke-width="4" stroke-dasharray="10,5" fill="none" filter="url(#shadow)"/>
  <circle cx="180" cy="400" r="6" fill="#ab47bc" stroke="#fff" stroke-width="2"/>
  <circle cx="192" cy="80" r="7" fill="#ab47bc" stroke="#fff" stroke-width="2"/>
  
  <!-- Curve indicator -->
  <path d="M 150 280 Q 120 250, 135 220" stroke="#ab47bc" stroke-width="1.5" opacity="0.4" fill="none" stroke-dasharray="3,3"/>
  
  <text x="200" y="490" font-size="18" font-family="Arial, sans-serif" text-anchor="middle" fill="#ab47bc" font-weight="bold">
    CURVE SHOT
  </text>
</svg>

