<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roughGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#2d4a26"/>
      <stop offset="100%" style="stop-color:#4a6c3d"/>
    </linearGradient>
    <linearGradient id="fairwayGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4a7c3d"/>
      <stop offset="100%" style="stop-color:#6b9d5b"/>
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur stdDeviation="2"/>
      <feOffset dx="1" dy="1"/>
    </filter>
  </defs>
  
  <!-- Rough -->
  <path d="M 100 450 Q 80 350, 120 250 Q 140 150, 180 50 L 220 50 Q 260 150, 280 250 Q 320 350, 300 450 Z" 
        fill="url(#roughGrad)" stroke="#2a3a22" stroke-width="2"/>
  
  <!-- Fairway -->
  <path d="M 120 430 Q 110 340, 140 250 Q 155 165, 185 75 L 215 75 Q 245 165, 260 250 Q 290 340, 280 430 Z" 
        fill="url(#fairwayGrad)" stroke="#3a4a2d" stroke-width="1.5"/>
  
  <!-- Progression of shots -->
  <circle cx="200" cy="430" r="5" fill="#666" stroke="#fff" stroke-width="1.5" opacity="0.5"/>
  <circle cx="170" cy="350" r="5" fill="#666" stroke="#fff" stroke-width="1.5" opacity="0.5"/>
  <circle cx="140" cy="270" r="7" fill="#ff4444" stroke="#fff" stroke-width="2"/>
  <text x="150" y="265" font-size="10" font-family="Arial, sans-serif" fill="#ff4444" font-weight="bold">Bad position</text>
  
  <!-- Drop arrow back -->
  <path d="M 140 270 Q 160 310, 180 350" 
        stroke="#ec407a" stroke-width="4" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ec407a"/>
    </marker>
  </defs>
  
  <!-- Drop location -->
  <circle cx="180" cy="350" r="8" fill="#ec407a" stroke="#fff" stroke-width="2"/>
  <text x="190" y="345" font-size="10" font-family="Arial, sans-serif" fill="#ec407a" font-weight="bold">Drop here</text>
  
  <!-- Penalty indicator -->
  <text x="200" y="200" font-size="14" font-family="Arial, sans-serif" text-anchor="middle" fill="#c41e3a" font-weight="bold">
    +1 PENALTY STROKE
  </text>
  
  <text x="200" y="490" font-size="18" font-family="Arial, sans-serif" text-anchor="middle" fill="#ec407a" font-weight="bold">
    DROP
  </text>
</svg>

