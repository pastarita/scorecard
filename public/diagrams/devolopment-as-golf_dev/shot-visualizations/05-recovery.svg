<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roughGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#2d4a26"/>
      <stop offset="100%" style="stop-color:#4a6c3d"/>
    </linearGradient>
    <linearGradient id="fairwayGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4a7c3d"/>
      <stop offset="100%" style="stop-color:#6b9d5b"/>
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur stdDeviation="2"/>
      <feOffset dx="1" dy="1"/>
    </filter>
  </defs>
  
  <!-- Rough (wider, includes OB zone) -->
  <path d="M 80 450 Q 60 350, 100 250 Q 120 150, 170 50 L 230 50 Q 280 150, 300 250 Q 340 350, 320 450 Z" 
        fill="url(#roughGrad)" stroke="#2a3a22" stroke-width="2"/>
  
  <!-- Fairway -->
  <path d="M 120 430 Q 110 340, 140 250 Q 155 165, 185 75 L 215 75 Q 245 165, 260 250 Q 290 340, 280 430 Z" 
        fill="url(#fairwayGrad)" stroke="#3a4a2d" stroke-width="1.5"/>
  
  <!-- Out of bounds marker (far left) -->
  <line x1="50" y1="450" x2="70" y2="50" stroke="#c41e3a" stroke-width="3" stroke-dasharray="15,10"/>
  <text x="35" y="250" font-size="11" font-family="Arial, sans-serif" fill="#c41e3a" font-weight="bold" 
        transform="rotate(-75, 35, 250)">OUT OF BOUNDS</text>
  
  <!-- Bad shot into rough -->
  <path d="M 200 430 Q 110 350, 90 250" 
        stroke="#ff4444" stroke-width="3" stroke-dasharray="8,4" fill="none" opacity="0.6"/>
  <circle cx="200" cy="430" r="5" fill="#c41e3a" stroke="#fff" stroke-width="1.5"/>
  <circle cx="90" cy="250" r="7" fill="#ff4444" stroke="#fff" stroke-width="2"/>
  
  <!-- Recovery shot back to fairway -->
  <path d="M 90 250 Q 120 220, 160 200" 
        stroke="#ef5350" stroke-width="4" stroke-dasharray="10,5" fill="none" filter="url(#shadow)"/>
  <circle cx="160" cy="200" r="7" fill="#ef5350" stroke="#fff" stroke-width="2"/>
  
  <text x="200" y="490" font-size="18" font-family="Arial, sans-serif" text-anchor="middle" fill="#ef5350" font-weight="bold">
    RECOVERY
  </text>
</svg>

