<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="approachGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#6ba950"/>
      <stop offset="100%" style="stop-color:#8bc970"/>
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur stdDeviation="2"/>
      <feOffset dx="1" dy="1"/>
    </filter>
  </defs>
  
  <!-- Approach/fringe area -->
  <path d="M 130 350 Q 125 260, 150 170 Q 165 110, 185 60 L 215 60 Q 235 110, 250 170 Q 275 260, 270 350 Z" 
        fill="url(#approachGrad)" stroke="#4a5a3d" stroke-width="2"/>
  
  <!-- Green -->
  <ellipse cx="200" cy="55" rx="30" ry="15" fill="#7bc96b" stroke="#5a6a4d" stroke-width="2"/>
  <circle cx="200" cy="55" r="5" fill="#0a0a0a"/>
  <line x1="200" y1="55" x2="200" y2="28" stroke="#c41e3a" stroke-width="2.5"/>
  <path d="M 200 28 L 216 36 L 200 43 Z" fill="#c41e3a"/>
  
  <!-- Chip shot from just off green -->
  <path d="M 190 200 Q 188 140, 194 85" 
        stroke="#00acc1" stroke-width="4" stroke-dasharray="8,4" fill="none" filter="url(#shadow)"/>
  <circle cx="190" cy="200" r="6" fill="#00acc1" stroke="#fff" stroke-width="2"/>
  <circle cx="194" cy="85" r="7" fill="#00acc1" stroke="#fff" stroke-width="2"/>
  
  <!-- Small arc indicator -->
  <path d="M 188 160 Q 180 120, 190 95" stroke="#00acc1" stroke-width="1" opacity="0.3" fill="none" stroke-dasharray="2,2"/>
  
  <text x="200" y="490" font-size="18" font-family="Arial, sans-serif" text-anchor="middle" fill="#00acc1" font-weight="bold">
    CHIP
  </text>
</svg>

