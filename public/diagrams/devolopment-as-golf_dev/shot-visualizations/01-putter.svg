<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#7bc96b"/>
      <stop offset="100%" style="stop-color:#9be98b"/>
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur stdDeviation="2"/>
      <feOffset dx="1" dy="1"/>
    </filter>
  </defs>
  
  <!-- Green only -->
  <ellipse cx="200" cy="250" rx="150" ry="80" 
           fill="url(#greenGrad)" stroke="#5a6a4d" stroke-width="2"/>
  
  <!-- Hole -->
  <circle cx="200" cy="200" r="8" fill="#0a0a0a"/>
  
  <!-- Flag -->
  <line x1="200" y1="200" x2="200" y2="160" stroke="#c41e3a" stroke-width="3"/>
  <path d="M 200 160 L 220 170 L 200 177 Z" fill="#c41e3a"/>
  
  <!-- Very short putt trajectory -->
  <path d="M 200 280 Q 201 240, 200 205" 
        stroke="#66dd66" stroke-width="4" stroke-dasharray="6,3" 
        fill="none" filter="url(#shadow)"/>
  <circle cx="200" cy="280" r="7" fill="#66dd66" stroke="#fff" stroke-width="2"/>
  <circle cx="200" cy="205" r="7" fill="#44aa44" stroke="#fff" stroke-width="2"/>
  
  <text x="200" y="350" font-size="18" font-family="Arial, sans-serif" text-anchor="middle" fill="#2e7d32" font-weight="bold">
    PUTTER
  </text>
  <text x="200" y="375" font-size="14" font-family="Arial, sans-serif" text-anchor="middle" fill="#555">
    Distance: 1-5%
  </text>
  <text x="200" y="395" font-size="12" font-family="Arial, sans-serif" text-anchor="middle" fill="#666">
    Final precision on green
  </text>
</svg>

