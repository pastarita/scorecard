<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="approachGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#6ba950"/>
      <stop offset="100%" style="stop-color:#8bc970"/>
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur stdDeviation="2"/>
      <feOffset dx="1" dy="1"/>
    </filter>
  </defs>
  
  <!-- Approach zone -->
  <path d="M 130 400 Q 120 300, 150 200 Q 165 130, 185 60 L 215 60 Q 235 130, 250 200 Q 280 300, 270 400 Z" 
        fill="url(#approachGrad)" stroke="#4a5a3d" stroke-width="2"/>
  
  <!-- Green -->
  <ellipse cx="200" cy="55" rx="28" ry="14" fill="#7bc96b" stroke="#5a6a4d" stroke-width="2"/>
  <circle cx="200" cy="55" r="5" fill="#0a0a0a"/>
  <line x1="200" y1="55" x2="200" y2="30" stroke="#c41e3a" stroke-width="2.5"/>
  <path d="M 200 30 L 215 38 L 200 44 Z" fill="#c41e3a"/>
  
  <!-- High-arc wedge shot -->
  <path d="M 185 280 Q 160 200, 175 120 Q 182 90, 192 70" 
        stroke="#ffbb44" stroke-width="4" stroke-dasharray="10,5" fill="none" filter="url(#shadow)"/>
  <circle cx="185" cy="280" r="6" fill="#ffbb44" stroke="#fff" stroke-width="2"/>
  <circle cx="192" cy="70" r="7" fill="#ffbb44" stroke="#fff" stroke-width="2"/>
  
  <!-- Arc indicator (high trajectory) -->
  <path d="M 170 180 Q 150 150, 165 120" stroke="#ffbb44" stroke-width="1" opacity="0.3" fill="none" stroke-dasharray="2,2"/>
  
  <!-- Distance markers -->
  <circle cx="175" cy="230" r="2" fill="#ffbb44" opacity="0.5"/>
  <circle cx="168" cy="160" r="2" fill="#ffbb44" opacity="0.5"/>
  <circle cx="178" cy="100" r="2" fill="#ffbb44" opacity="0.5"/>
  
  <text x="200" y="490" font-size="18" font-family="Arial, sans-serif" text-anchor="middle" fill="#cc9933" font-weight="bold">
    WEDGE
  </text>
</svg>

