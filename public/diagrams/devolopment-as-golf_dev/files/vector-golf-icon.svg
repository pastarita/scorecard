<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="iconBallGrad" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#48dbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="iconPathGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="67%" style="stop-color:#48dbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1dd1a1;stop-opacity:1" />
    </linearGradient>
    
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="400" fill="#0a0e27" rx="40"/>
  
  <!-- The manifold curves (simplified) -->
  <g id="manifold" opacity="0.4">
    <ellipse cx="200" cy="100" rx="140" ry="30" 
             fill="none" stroke="#667eea" stroke-width="2"/>
    <ellipse cx="200" cy="160" rx="130" ry="32" 
             fill="none" stroke="#764ba2" stroke-width="2"/>
    <ellipse cx="200" cy="220" rx="115" ry="34" 
             fill="none" stroke="#f093fb" stroke-width="2"/>
    <ellipse cx="200" cy="280" rx="95" ry="35" 
             fill="none" stroke="#4facfe" stroke-width="2"/>
  </g>
  
  <!-- The trajectory path -->
  <path d="M 200 80 
           Q 140 120, 150 170
           Q 160 210, 200 240
           Q 230 260, 200 290" 
        stroke="url(#iconPathGrad)" 
        stroke-width="8" 
        fill="none"
        stroke-linecap="round"
        filter="url(#iconGlow)"/>
  
  <!-- Shot points -->
  <circle cx="200" cy="80" r="6" fill="#ff6b6b" filter="url(#iconGlow)"/>
  <circle cx="150" cy="170" r="5" fill="#feca57" filter="url(#iconGlow)"/>
  <circle cx="200" cy="240" r="5" fill="#48dbfb" filter="url(#iconGlow)"/>
  
  <!-- The ball (main focus) -->
  <circle cx="200" cy="290" r="28" fill="url(#iconBallGrad)" filter="url(#iconGlow)"/>
  <circle cx="200" cy="290" r="25" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Vector arrows on ball -->
  <path d="M 188 290 L 212 290" stroke="#48dbfb" stroke-width="2" 
        marker-end="url(#miniArrow)"/>
  <path d="M 200 278 L 200 302" stroke="#48dbfb" stroke-width="2" 
        marker-end="url(#miniArrow)"/>
  
  <!-- The hole -->
  <g transform="translate(200, 330)">
    <circle cx="0" cy="0" r="18" fill="#56ab2f" opacity="0.4" filter="url(#iconGlow)"/>
    <circle cx="0" cy="0" r="12" fill="#56ab2f" opacity="0.7"/>
    <circle cx="0" cy="0" r="7" fill="#0a0e27"/>
    
    <!-- Mini flag -->
    <line x1="0" y1="0" x2="0" y2="-22" stroke="#a8e063" stroke-width="2" filter="url(#iconGlow)"/>
    <path d="M 0 -22 L 12 -16 L 0 -12 Z" fill="#a8e063"/>
  </g>
  
  <!-- Dimension indicators -->
  <text x="20" y="110" font-family="'Courier New', monospace" font-size="9" fill="#667eea" opacity="0.6">
    ℝⁿ
  </text>
  <text x="20" y="290" font-family="'Courier New', monospace" font-size="9" fill="#4facfe" opacity="0.6">
    ℝ²
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="miniArrow" markerWidth="6" markerHeight="6" refX="5" refY="2.5" orient="auto">
      <polygon points="0 0, 6 2.5, 0 5" fill="#48dbfb"/>
    </marker>
  </defs>
</svg>