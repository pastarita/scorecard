<svg viewBox="0 0 1200 1600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    DEVELOPMENT-AS-GOLF
  </text>
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
    The Iterative Journey Through Possibility Space
  </text>
  
  <!-- Perspective transformed golf course -->
  <defs>
    <!-- Gradients for depth -->
    <linearGradient id="roughGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7c3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a8c4d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="fairwayGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b9d5b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7bad6b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8bc97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9bd98b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rough (outer boundary) - perspective trapezoid -->
  <path d="M 300 200 Q 400 400, 350 800 Q 400 1100, 450 1400 L 750 1400 Q 800 1100, 850 800 Q 800 400, 900 200 Z" 
        fill="url(#roughGrad)" stroke="#3a5c2d" stroke-width="3"/>
  
  <!-- Fairway - the main development path -->
  <path d="M 400 250 Q 450 450, 420 800 Q 450 1050, 480 1350 L 720 1350 Q 750 1050, 780 800 Q 750 450, 800 250 Z" 
        fill="url(#fairwayGrad)" stroke="#4a6c3d" stroke-width="2"/>
  
  <!-- Green - the goal area -->
  <ellipse cx="600" cy="1350" rx="140" ry="80" fill="url(#greenGrad)" stroke="#6a8c5d" stroke-width="2"/>
  
  <!-- Tee box -->
  <rect x="570" y="180" width="60" height="40" rx="5" fill="#8bc97b" stroke="#5a7c4d" stroke-width="2"/>
  <text x="600" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333" font-weight="bold">TEE</text>
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555" font-style="italic">Initial Prompt</text>
  
  <!-- The flag at the hole -->
  <line x1="600" y1="1350" x2="600" y2="1280" stroke="#c41e3a" stroke-width="3"/>
  <path d="M 600 1280 L 630 1295 L 600 1305 Z" fill="#c41e3a"/>
  <circle cx="600" cy="1350" r="8" fill="#1a1a1a" stroke="#fff" stroke-width="2"/>
  <text x="600" y="1400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333" font-weight="bold">GOAL</text>
  <text x="600" y="1415" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555" font-style="italic">Achieved Objective</text>
  
  <!-- Shot trajectory visualization -->
  <!-- Shot 1 - First attempt, veers left -->
  <path d="M 600 220 Q 520 450, 480 650" stroke="#ff6b35" stroke-width="3" stroke-dasharray="8,4" fill="none" opacity="0.7"/>
  <circle cx="480" cy="650" r="10" fill="#ff6b35" stroke="#fff" stroke-width="2"/>
  <text x="450" y="640" font-family="Arial, sans-serif" font-size="11" fill="#ff6b35" font-weight="bold">Shot 1</text>
  <text x="450" y="655" font-family="Arial, sans-serif" font-size="9" fill="#666">Initial attempt</text>
  
  <!-- Shot 2 - Correction, still off -->
  <path d="M 480 650 Q 580 850, 640 1000" stroke="#f7931e" stroke-width="3" stroke-dasharray="8,4" fill="none" opacity="0.7"/>
  <circle cx="640" cy="1000" r="10" fill="#f7931e" stroke="#fff" stroke-width="2"/>
  <text x="670" y="995" font-family="Arial, sans-serif" font-size="11" fill="#f7931e" font-weight="bold">Shot 2</text>
  <text x="670" y="1010" font-family="Arial, sans-serif" font-size="9" fill="#666">Refinement</text>
  
  <!-- Shot 3 - Getting closer -->
  <path d="M 640 1000 Q 620 1150, 580 1250" stroke="#fdc500" stroke-width="3" stroke-dasharray="8,4" fill="none" opacity="0.7"/>
  <circle cx="580" cy="1250" r="10" fill="#fdc500" stroke="#fff" stroke-width="2"/>
  <text x="550" y="1245" font-family="Arial, sans-serif" font-size="11" fill="#cc9900" font-weight="bold">Shot 3</text>
  <text x="540" y="1260" font-family="Arial, sans-serif" font-size="9" fill="#666">Iteration</text>
  
  <!-- Shot 4 - Final approach -->
  <path d="M 580 1250 Q 590 1300, 600 1340" stroke="#92d050" stroke-width="3" stroke-dasharray="8,4" fill="none" opacity="0.7"/>
  <circle cx="600" cy="1340" r="10" fill="#92d050" stroke="#fff" stroke-width="2"/>
  <text x="630" y="1320" font-family="Arial, sans-serif" font-size="11" fill="#5a9030" font-weight="bold">Shot 4</text>
  <text x="630" y="1335" font-family="Arial, sans-serif" font-size="9" fill="#666">Convergence</text>
  
  <!-- Legend box -->
  <rect x="50" y="120" width="220" height="180" rx="8" fill="#f9f9f9" stroke="#999" stroke-width="2"/>
  <text x="160" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">Course Elements</text>
  
  <rect x="70" y="160" width="30" height="20" fill="#4a7c3d" stroke="#3a5c2d" stroke-width="1"/>
  <text x="110" y="175" font-family="Arial, sans-serif" font-size="11" fill="#333">Rough - Edge Cases</text>
  
  <rect x="70" y="190" width="30" height="20" fill="#6b9d5b" stroke="#4a6c3d" stroke-width="1"/>
  <text x="110" y="205" font-family="Arial, sans-serif" font-size="11" fill="#333">Fairway - Main Path</text>
  
  <rect x="70" y="220" width="30" height="20" fill="#8bc97b" stroke="#6a8c5d" stroke-width="1"/>
  <text x="110" y="235" font-family="Arial, sans-serif" font-size="11" fill="#333">Green - Goal Zone</text>
  
  <line x1="70" y1="260" x2="100" y2="260" stroke="#ff6b35" stroke-width="3" stroke-dasharray="6,3"/>
  <text x="110" y="265" font-family="Arial, sans-serif" font-size="11" fill="#333">Development Shot</text>
  
  <!-- Concept description -->
  <rect x="930" y="120" width="240" height="280" rx="8" fill="#f9f9f9" stroke="#999" stroke-width="2"/>
  <text x="1050" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">The Metaphor</text>
  
  <text x="950" y="175" font-family="Arial, sans-serif" font-size="10" fill="#444">
    <tspan x="950" dy="0">Each prompt is a shot through</tspan>
    <tspan x="950" dy="18">possibility space. Like golf,</tspan>
    <tspan x="950" dy="18">development requires:</tspan>
    
    <tspan x="950" dy="30" font-weight="bold">• Strategy</tspan>
    <tspan x="950" dy="16">  Planning the approach</tspan>
    
    <tspan x="950" dy="24" font-weight="bold">• Iteration</tspan>
    <tspan x="950" dy="16">  Refining with each shot</tspan>
    
    <tspan x="950" dy="24" font-weight="bold">• Context Awareness</tspan>
    <tspan x="950" dy="16">  Understanding terrain</tspan>
    
    <tspan x="950" dy="24" font-weight="bold">• Convergence</tspan>
    <tspan x="950" dy="16">  Progressively toward goal</tspan>
  </text>
  
  <!-- Bottom insight -->
  <rect x="200" y="1480" width="800" height="90" rx="8" fill="#e8f5e9" stroke="#66bb6a" stroke-width="2"/>
  <text x="600" y="1510" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#2e7d32" font-weight="bold">
    The Potentiality Space
  </text>
  <text x="600" y="1535" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1b5e20">
    <tspan x="600">Every prompt explores a region of possibility. Each iteration narrows the space,</tspan>
    <tspan x="600" dy="16">refining context and approach until convergence on the desired outcome.</tspan>
  </text>
</svg>