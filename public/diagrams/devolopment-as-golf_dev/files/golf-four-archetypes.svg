  <g id="legend" transform="translate(50, 1150)">
    <text x="0" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="#1a1a1a">
      Terrain Interpretation:
    </text>
    <text x="0" y="18" font-family="Arial" font-size="9" fill="#555">
      <tspan>Undulation = Confidence variance in semantic region</tspan>
      <tspan x="0" dy="14">Shot arc = Prompt iteration through embedding space</tspan>
      <tspan x="0" dy="14">Convergence to green = Progressive specificity increase</tspan>
    </text>
    
    <text x="450" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="#1a1a1a">
      Archetype Characteristics:
    </text>
    <text x="450" y="18" font-family="Arial" font-size="9" fill="#555">
      <tspan font-weight="bold">Convergent:</tspan> Clear goal, direct path
      <tspan x="450" dy="14"><tspan font-weight="bold">Explorer:</tspan> Ambiguous, needs discovery</tspan>
      <tspan x="450" dy="14"><tspan font-weight="bold">Precision:</tspan> Well-defined, narrow solution space</tspan>
      <tspan x="450" dy="14"><tspan font-weight="bold">Creative:</tspan> Open-ended, subjective goals</tspan>
    </text>
    
    <text x="900" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="#1a1a1a">
      Conceptual Mapping:
    </text>
    <text x="900" y="18" font-family="Arial" font-size="9" fill="#555">
      <tspan>Rough → Broad, underspecified prompts</tspan>
      <tspan x="900" dy="14">Fairway → Contextual refinement zone</tspan>
      <tspan x="900" dy="14">Approach → High-confidence region</tspan>
      <tspan x="900" dy="14">Green → Goal convergence zone</tspan>
    </text>
  </g>
</svg>