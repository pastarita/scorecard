<svg viewBox="0 0 1800 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </linearGradient>
    
    <filter id="cardShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="1800" height="1200" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern overlay -->
  <g opacity="0.05">
    <path d="M 0 0 L 1800 0 M 0 100 L 1800 100 M 0 200 L 1800 200 M 0 300 L 1800 300 M 0 400 L 1800 400 M 0 500 L 1800 500 M 0 600 L 1800 600 M 0 700 L 1800 700 M 0 800 L 1800 800 M 0 900 L 1800 900 M 0 1000 L 1800 1000 M 0 1100 L 1800 1100" 
          stroke="#667eea" stroke-width="1"/>
    <path d="M 0 0 L 0 1200 M 100 0 L 100 1200 M 200 0 L 200 1200 M 300 0 L 300 1200 M 400 0 L 400 1200 M 500 0 L 500 1200 M 600 0 L 600 1200 M 700 0 L 700 1200 M 800 0 L 800 1200 M 900 0 L 900 1200 M 1000 0 L 1000 1200 M 1100 0 L 1100 1200 M 1200 0 L 1200 1200 M 1300 0 L 1300 1200 M 1400 0 L 1400 1200 M 1500 0 L 1500 1200 M 1600 0 L 1600 1200 M 1700 0 L 1700 1200" 
          stroke="#667eea" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="900" y="60" font-family="'Courier New', monospace" font-size="36" font-weight="bold" 
        text-anchor="middle" fill="#667eea" filter="url(#glow)">
    VISUAL IDENTITY SYSTEM
  </text>
  <text x="900" y="95" font-family="Arial, sans-serif" font-size="15" 
        text-anchor="middle" fill="#a8b2d1">
    Three Scales of Representation: Abstract → Brand → Icon
  </text>
  
  <!-- Version 1: Abstract Conceptual -->
  <g id="abstract_showcase" transform="translate(50, 150)">
    <rect x="0" y="0" width="520" height="950" rx="15" fill="#1a1f3a" stroke="#667eea" 
          stroke-width="2" filter="url(#cardShadow)"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="520" height="60" rx="15" fill="#667eea" opacity="0.2"/>
    <text x="260" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="#667eea">
      ABSTRACT CONCEPTUAL
    </text>
    
    <!-- Preview image placeholder (representing the artwork) -->
    <rect x="20" y="80" width="480" height="480" rx="10" fill="#0a0e27" stroke="#764ba2" stroke-width="1"/>
    
    <!-- Simplified representation of the abstract artwork -->
    <g transform="translate(260, 320)">
      <!-- Manifold layers -->
      <ellipse cx="0" cy="-100" rx="180" ry="40" fill="none" stroke="#667eea" stroke-width="1.5" opacity="0.6"/>
      <ellipse cx="0" cy="-50" rx="170" ry="42" fill="none" stroke="#764ba2" stroke-width="1.5" opacity="0.7"/>
      <ellipse cx="0" cy="0" rx="155" ry="44" fill="none" stroke="#f093fb" stroke-width="1.5" opacity="0.8"/>
      <ellipse cx="0" cy="50" rx="135" ry="45" fill="none" stroke="#4facfe" stroke-width="1.5" opacity="0.9"/>
      
      <!-- Trajectory -->
      <path d="M 0 -130 Q -60 -80, -50 -30 Q -40 10, 0 40" 
            stroke="#48dbfb" stroke-width="3" fill="none" opacity="0.8"/>
      
      <!-- Points -->
      <circle cx="0" cy="-130" r="4" fill="#ff6b6b" opacity="0.8"/>
      <circle cx="-50" cy="-30" r="3" fill="#feca57" opacity="0.8"/>
      <circle cx="0" cy="40" r="3" fill="#1dd1a1" opacity="0.9"/>
      
      <!-- Goal -->
      <circle cx="0" cy="70" r="12" fill="#56ab2f" opacity="0.6"/>
      <circle cx="0" cy="70" r="5" fill="#0a0e27"/>
      <line x1="0" y1="70" x2="0" y2="50" stroke="#a8e063" stroke-width="2"/>
      
      <!-- Dimension labels -->
      <text x="-200" y="-95" font-family="'Courier New', monospace" font-size="9" fill="#667eea">ℝ⁴⁰⁹⁶</text>
      <text x="-200" y="55" font-family="'Courier New', monospace" font-size="9" fill="#4facfe">ℝ²</text>
    </g>
    
    <!-- Description -->
    <text x="260" y="590" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="#48dbfb">
      Deep Conceptual Exploration
    </text>
    
    <text x="30" y="620" font-family="Arial, sans-serif" font-size="11" fill="#a8b2d1">
      <tspan x="30" dy="0">Represents the mathematical reality of dimensional</tspan>
      <tspan x="30" dy="18">collapse. Shows the actual high-dimensional manifold</tspan>
      <tspan x="30" dy="18">structure and trajectory paths through ℝⁿ space.</tspan>
    </text>
    
    <!-- Use cases -->
    <rect x="20" y="700" width="480" height="140" rx="8" fill="#667eea" opacity="0.1" stroke="#667eea" stroke-width="1"/>
    <text x="30" y="725" font-family="Arial, sans-serif" font-size="12" fill="#667eea" font-weight="bold">
      USE CASES:
    </text>
    <text x="40" y="750" font-family="Arial, sans-serif" font-size="10" fill="#a8b2d1">
      <tspan x="40" dy="0">✓ Academic presentations & papers</tspan>
      <tspan x="40" dy="16">✓ Educational deep-dives</tspan>
      <tspan x="40" dy="16">✓ Technical documentation headers</tspan>
      <tspan x="40" dy="16">✓ Conference slides</tspan>
      <tspan x="40" dy="16">✓ Philosophy section illustrations</tspan>
    </text>
    
    <!-- Specs -->
    <text x="30" y="870" font-family="'Courier New', monospace" font-size="9" fill="#764ba2">
      SIZE: 1200×1400px | FORMAT: SVG | FILE: hyperdimensional-golf-abstract.svg
    </text>
  </g>
  
  <!-- Version 2: Brand Logo/Mascot -->
  <g id="logo_showcase" transform="translate(640, 150)">
    <rect x="0" y="0" width="520" height="950" rx="15" fill="#1a1f3a" stroke="#48dbfb" 
          stroke-width="2" filter="url(#cardShadow)"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="520" height="60" rx="15" fill="#48dbfb" opacity="0.2"/>
    <text x="260" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="#48dbfb">
      BRAND LOGO / MASCOT
    </text>
    
    <!-- Preview image placeholder -->
    <rect x="20" y="80" width="480" height="480" rx="10" fill="#0a0e27" stroke="#4facfe" stroke-width="1"/>
    
    <!-- Simplified representation of the logo -->
    <g transform="translate(260, 320)">
      <!-- Circle badge -->
      <circle cx="0" cy="0" r="160" fill="none" stroke="#667eea" stroke-width="1.5" opacity="0.4"/>
      <circle cx="0" cy="0" r="145" fill="none" stroke="#764ba2" stroke-width="1" opacity="0.5"/>
      
      <!-- Trajectory trail -->
      <path d="M -80 -20 Q -40 -35, 0 -20 T 50 -10" 
            stroke="#48dbfb" stroke-width="4" fill="none" opacity="0.5"/>
      
      <!-- Golf ball -->
      <circle cx="60" cy="-10" r="20" fill="#48dbfb" opacity="0.8"/>
      <circle cx="60" cy="-10" r="18" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
      
      <!-- Golfer figure (simplified) -->
      <g transform="translate(-60, 0)">
        <line x1="0" y1="20" x2="0" y2="-20" stroke="#667eea" stroke-width="8" stroke-linecap="round"/>
        <circle cx="0" cy="-25" r="10" fill="#667eea"/>
        <line x1="0" y1="-5" x2="25" y2="0" stroke="#667eea" stroke-width="6" stroke-linecap="round"/>
        <line x1="25" y1="0" x2="45" y2="5" stroke="#48dbfb" stroke-width="5" stroke-linecap="round"/>
      </g>
      
      <!-- Goal -->
      <circle cx="90" cy="20" r="15" fill="#56ab2f" opacity="0.5"/>
      <circle cx="90" cy="20" r="6" fill="#0a0e27"/>
      <line x1="90" y1="20" x2="90" y2="-5" stroke="#a8e063" stroke-width="2"/>
      
      <!-- Text arc -->
      <text x="0" y="-170" font-family="'Courier New', monospace" font-size="11" 
            text-anchor="middle" fill="#667eea" letter-spacing="2">
        VECTOR·SPACE·GOLF
      </text>
    </g>
    
    <!-- Description -->
    <text x="260" y="590" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="#48dbfb">
      Approachable Character Identity
    </text>
    
    <text x="30" y="620" font-family="Arial, sans-serif" font-size="11" fill="#a8b2d1">
      <tspan x="30" dy="0">Friendly geometric character representing the developer</tspan>
      <tspan x="30" dy="18">navigating vector space. Creates brand recognition and</tspan>
      <tspan x="30" dy="18">emotional connection while maintaining technical accuracy.</tspan>
    </text>
    
    <!-- Use cases -->
    <rect x="20" y="700" width="480" height="140" rx="8" fill="#48dbfb" opacity="0.1" stroke="#48dbfb" stroke-width="1"/>
    <text x="30" y="725" font-family="Arial, sans-serif" font-size="12" fill="#48dbfb" font-weight="bold">
      USE CASES:
    </text>
    <text x="40" y="750" font-family="Arial, sans-serif" font-size="10" fill="#a8b2d1">
      <tspan x="40" dy="0">✓ Software branding & UI</tspan>
      <tspan x="40" dy="16">✓ GitHub repository icon</tspan>
      <tspan x="40" dy="16">✓ Tutorial guide/mascot</tspan>
      <tspan x="40" dy="16">✓ Social media avatars</tspan>
      <tspan x="40" dy="16">✓ Merchandise design</tspan>
    </text>
    
    <!-- Specs -->
    <text x="30" y="870" font-family="'Courier New', monospace" font-size="9" fill="#4facfe">
      SIZE: 800×800px | FORMAT: SVG | FILE: vector-golfer-logo.svg
    </text>
  </g>
  
  <!-- Version 3: Minimal Icon -->
  <g id="icon_showcase" transform="translate(1230, 150)">
    <rect x="0" y="0" width="520" height="950" rx="15" fill="#1a1f3a" stroke="#1dd1a1" 
          stroke-width="2" filter="url(#cardShadow)"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="520" height="60" rx="15" fill="#1dd1a1" opacity="0.2"/>
    <text x="260" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="#1dd1a1">
      MINIMAL ICON
    </text>
    
    <!-- Preview image placeholder -->
    <rect x="20" y="80" width="480" height="480" rx="10" fill="#0a0e27" stroke="#10ac84" stroke-width="1"/>
    
    <!-- Simplified representation of the icon -->
    <g transform="translate(260, 320)">
      <!-- Manifold (simplified) -->
      <ellipse cx="0" cy="-80" rx="100" ry="20" fill="none" stroke="#667eea" stroke-width="1.5" opacity="0.6"/>
      <ellipse cx="0" cy="-40" rx="95" ry="22" fill="none" stroke="#764ba2" stroke-width="1.5" opacity="0.7"/>
      <ellipse cx="0" cy="0" rx="85" ry="23" fill="none" stroke="#f093fb" stroke-width="1.5" opacity="0.8"/>
      <ellipse cx="0" cy="40" rx="70" ry="24" fill="none" stroke="#4facfe" stroke-width="1.5" opacity="0.9"/>
      
      <!-- Trajectory -->
      <path d="M 0 -100 Q -40 -50, -30 0 Q -20 30, 0 55" 
            stroke="#48dbfb" stroke-width="5" fill="none" opacity="0.8"/>
      
      <!-- Ball -->
      <circle cx="0" cy="55" r="18" fill="#48dbfb" opacity="0.9"/>
      <line x1="-10" y1="55" x2="10" y2="55" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
      <line x1="0" y1="45" x2="0" y2="65" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
      
      <!-- Goal -->
      <circle cx="0" cy="90" r="10" fill="#56ab2f" opacity="0.7"/>
      <circle cx="0" cy="90" r="5" fill="#0a0e27"/>
      <line x1="0" y1="90" x2="0" y2="75" stroke="#a8e063" stroke-width="1.5"/>
      
      <!-- Dimension indicators -->
      <text x="-110" y="-75" font-family="'Courier New', monospace" font-size="8" fill="#667eea">ℝⁿ</text>
      <text x="-110" y="45" font-family="'Courier New', monospace" font-size="8" fill="#4facfe">ℝ²</text>
    </g>
    
    <!-- Scale demonstrations -->
    <text x="260" y="585" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="#1dd1a1">
      Scalable Symbol
    </text>
    
    <text x="260" y="610" font-family="Arial, sans-serif" font-size="11" 
          text-anchor="middle" fill="#a8b2d1">
      Works at any size
    </text>
    
    <!-- Size demonstrations -->
    <g transform="translate(100, 630)">
      <rect x="0" y="0" width="64" height="64" rx="8" fill="#667eea" opacity="0.2"/>
      <text x="32" y="80" font-family="'Courier New', monospace" font-size="9" 
            text-anchor="middle" fill="#a8b2d1">64×64</text>
    </g>
    
    <g transform="translate(190, 630)">
      <rect x="0" y="0" width="32" height="32" rx="4" fill="#667eea" opacity="0.2"/>
      <text x="16" y="48" font-family="'Courier New', monospace" font-size="9" 
            text-anchor="middle" fill="#a8b2d1">32×32</text>
    </g>
    
    <g transform="translate(248, 630)">
      <rect x="0" y="0" width="16" height="16" rx="2" fill="#667eea" opacity="0.2"/>
      <text x="8" y="32" font-family="'Courier New', monospace" font-size="9" 
            text-anchor="middle" fill="#a8b2d1">16×16</text>
    </g>
    
    <g transform="translate(290, 630)">
      <rect x="0" y="0" width="128" height="128" rx="16" fill="#667eea" opacity="0.2"/>
      <text x="64" y="145" font-family="'Courier New', monospace" font-size="9" 
            text-anchor="middle" fill="#a8b2d1">128×128</text>
    </g>
    
    <!-- Use cases -->
    <rect x="20" y="810" width="480" height="100" rx="8" fill="#1dd1a1" opacity="0.1" stroke="#1dd1a1" stroke-width="1"/>
    <text x="30" y="835" font-family="Arial, sans-serif" font-size="12" fill="#1dd1a1" font-weight="bold">
      USE CASES:
    </text>
    <text x="40" y="860" font-family="Arial, sans-serif" font-size="10" fill="#a8b2d1">
      <tspan x="40" dy="0">✓ App/web favicon (16×16)</tspan>
      <tspan x="40" dy="16">✓ Mobile app icon (varies)</tspan>
      <tspan x="40" dy="16">✓ Browser extension icon</tspan>
    </text>
    
    <!-- Specs -->
    <text x="30" y="938" font-family="'Courier New', monospace" font-size="9" fill="#10ac84">
      SIZE: 400×400px | FORMAT: SVG | FILE: vector-golf-icon.svg
    </text>
  </g>
  
  <!-- Bottom summary -->
  <rect x="50" y="1120" width="1700" height="50" rx="8" fill="#667eea" opacity="0.1" stroke="#667eea" stroke-width="2"/>
  <text x="900" y="1152" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" 
        fill="#48dbfb" font-weight="bold">
    ONE CONCEPT · THREE SCALES · INFINITE APPLICATIONS
  </text>
  
  <!-- Copyright -->
  <text x="900" y="1190" font-family="'Courier New', monospace" font-size="10" text-anchor="middle" 
        fill="#667eea" opacity="0.6">
    Hyperdimensional Vector Space Golf Visual Identity © 2025
  </text>
</svg>